    <script>
        if(('ontouchstart' in window) ||
           (navigator.maxTouchPoints > 0) ||
           (navigator.msMaxTouchPoints > 0)) {

            document.addEventListener('DOMContentLoaded', function() {
                var connectIcons = document.querySelectorAll('.icon'), i;

                for (i = 0; i < connectIcons.length; ++i) {
                    connectIcons[i].addEventListener('touchend', function(e) {
                        e.target.click();
                    })
                }
            });
        }
    </script>
